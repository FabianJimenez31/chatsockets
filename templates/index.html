<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Socketio</title>
    <script
    src="http://code.jquery.com/jquery-3.4.1.min.js"integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script  src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js">   </script>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>

    <div class="container-fluid">
            
    <h1>Python Socketio-chat</h1>
    
    <div class="input-group input-group-lg">
            <div class="input-group-prepend">
              <span class="input-group-text" >Escribe tu mensaje</span>
            </div>
            <input type="text" id="myMessage" class="form-control">
          </div>
    
        <br>
        <br>
    <button class="btn btn-primary btn-lg btn-block" type="button" id="send">Enviar</button>
    </div>
    <br>
    <div class="alert alert-info" role="alert">
        Su mensaje aparecer√° aqui:
            <ul id="message"> </ul>
    </div>
    

 

   
   
    <script>
        const socket= io();
        socket.emit('message');
        
        socket.on('message',function(msg){
            $('#message').append('<li>' + msg + '</li>')
        })




        $('#send').on('click',function(){
        socket.send ($('#myMessage').val());
        $('#myMessage').val('');
        });
     
    </script>
</body>
</html>
